---
- summary: |
    Переключение языка не переводит карточки продуктов.
  environment: |
    Google Chrome	115.0.5790.171 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro   22H2;  Сборка ОС  19045.2006
  steps-to-reproduce: |
    1. Запускаем страницу магазина
    2. Пеереключаем язык на Russian    
  expected-result: |
    Карточкки товара переведены на русский язык.
  actual-result: |
    Карточкки товара не переведены на русский язык.

- summary: |
    При выборе чистого поля в выборе категории перестаёт работать фильтрация товаров.
  environment: |
    Google Chrome	115.0.5790.171 (Официальная сборка) (64 бит)
    ОС Windows 10 Pro   22H2;  Сборка ОС  19045.2006
  steps-to-reproduce: |
    1. Запускаем страницу магазина
    2. Нажимаем на вкладку категория
    3. Выбираем пустую категорию.
    4. Выбираем в фильтре товар Dry Rose    
  expected-result: |
    Отображаеться карточка товара Dry Rose 
  actual-result: |
    Не отображаеться карточка товара Dry Rose
